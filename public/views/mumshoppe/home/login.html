<form ng-submit="login()" novalidate>
	<div class="form-group">
		<label for="Email">Email</label>
		<div class="input-group">
			<div class="input-group-addon">@</div>
			<input type="email" class="form-control" name="Email" ng-model="email">
		</div>
	</div>
	<div class="form-group">
		<label for="Password">Password</label>
		<div class="input-group">
			<div class="input-group-addon">?</div>
			<input type="password" class="form-control" name="Password" ng-model="password">
		</div>
	</div>
	<button type="submit" class="btn btn-success col-xs-2 col-xs-offset-5"><i class="fa fa-long-arrow-right fa-2x"></i></button>
</form>
